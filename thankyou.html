<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        Head section:
        - Sets character encoding and viewport for responsive design
        - Sets page title
        - Loads Google Fonts for typography
        - Links to main stylesheet
    -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thanks! • Rasagnya Bethi</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!--
        Site header and navigation:
        - Contains logo, hamburger menu for mobile, and navigation links
        - Uses .site-header for sticky header styling
        - .navwrap for flex layout
        - .logo links to home page
        - .hamburger toggles nav on mobile
        - .nav contains main navigation links
    -->
    <header class="site-header">
        <div class="container navwrap">
            <a class="logo" href="index.html">RB</a>
            <button class="hamburger" aria-label="Open menu" aria-expanded="false">☰</button>
            <nav class="nav" aria-label="Primary">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="resume.html">Resume</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!--
            Thank you card:
            - .card and .glass for style
            - .center for text alignment
            - Displays thank you message and link back to home
        -->
        <section class="card glass center" style="margin-top:2rem">
            <h1>Thank You!</h1>
            <p>Your message was submitted. I’ll get back to you soon.</p>
            <p><a class="btn btn-solid btn-small" href="index.html">Back to Home</a></p>
        </section>
    </main>

    <!--
        Site footer:
        - .site-footer for styling
        - Displays copyright
        - Uses <span id="year"> for dynamic year (set by script.js)
    -->
    <footer class="site-footer">
        <div class="container"><small>© <span id="year"></span> Rasagnya Bethi</small></div>
    </footer>
    <!--
        Scripts:
        - Loads script.js for dynamic year, navigation, scroll reveal, etc.
    -->
    <script src="script.js"></script>
</body>

</html>
